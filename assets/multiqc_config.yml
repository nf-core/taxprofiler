    order: -1000
  software_versions:
    order: -1001
  "nf-core-taxprofiler-summary":
    order: -1002
  general_stats":
    order: 1000
  fastqc:
    order: 900
  fastqc-1:
    order: 800
  fastp:
    order: 750
  adapterremoval:
    order: 700
  nonpareil:
    order: 600
  bbduk:
    order: 550
  prinseqplusplus:
    order: 500
  porechop:
    order: 450
  porechop_abi:
    order: 400
  filtlong:
    order: 350
  nanoq:
    order: 300
  bowtie2:
    order: 200
  samtools:
    order: 100
  kraken:
    order: 90
  bracken:
    order: 80
  centrifuge:
    order: 70
  malt:
    order: 60
  diamond:
    order: 50
  kaiju:
    order: 40
  motus:
    order: 30

export_plots: true

disable_version_detection: true
custom_logo: "nf-core-taxprofiler_logo_custom_light.png"
custom_logo_url: https://nf-co.re/taxprofiler
custom_logo_title: "nf-core/taxprofiler"

run_modules:
  - fastqc
  - adapterremoval
  - fastp
  - nonpareil
  - bbduk
  - prinseqplusplus
  - porechop
  - filtlong
  - nanoq
  - bowtie2
  - samtools
  - kraken
  - kaiju
  - diamond
  - malt
  - motus
  - custom_content

sp:
  diamond:
    fn: "*.diamond.log"
  fastqc/data:
    fn_re: ".*(fastqc|falco)_data.txt$"
  fastqc/zip:
    fn: "*_fastqc.zip"
  nonpareil:
    fn: "nonpareil_all_samples.json"
  filtlong:
    contents: Scoring long reads
    contents_re: " "

top_modules:
  - "fastqc":
      name: "FastQC / Falco (pre-Trimming)"
      path_filters:
        - "*raw*"
      path_filters_exclude:
        - "*processed*"
      extra: |
        If used in this run, Falco is a drop-in replacement for FastQC producing
        the same output, written by Guilherme de Sena Brandine and Andrew D. Smith.
  - "fastqc":
      name: "FastQC / Falco (post-Trimming)"
      path_filters:
        - "*processed*"
      path_filters_exclude:
        - "*raw*"
      extra: |
        If used in this run, Falco is a drop-in replacement for FastQC producing
        the same output, written by Guilherme de Sena Brandine and Andrew D. Smith.
  - nonpareil
  - "porechop":
      name: "Porechop"
      anchor: "porechop"
      target: "Porechop"
      path_filters:
        - "*porechop.log"
      extra: |
        ℹ️: if you get the error message 'Error - was not able to plot data.'
        this means that porechop did not detect any adapters and therefore no statistics
        generated.
  - "porechop":
      name: "Porechop_ABI"
      anchor: "porechop_abi"
      target: "Porechop_ABI"
      doi: "10.1093/bioadv/vbac085"
      info: "find and remove adapters from Oxford Nanopore reads."
      path_filters:
        - "*porechop_abi.log"
      extra: |
        ℹ️: if you get the error message 'Error - was not able to plot data.'
        this means that porechop_abi did not detect any adapters and therefore no statistics
        generated.
  - "bowtie2":
      name: "bowtie2"
  - "samtools":
      name: "Samtools Stats"
  - "kraken":
      name: "Kraken"
      path_filters:
        - "*.kraken2.kraken2.report.txt"
  - "kraken":
      name: "Bracken"
      anchor: "bracken"
      target: "Bracken"
      doi: "10.7717/peerj-cs.104"
      info: |
        Estimates species abundances in metagenomics samples by probabilistically
        re-distributing reads in the taxonomic tree.
      extra: |
        ℹ️: plot title will say Kraken2 due to the first step of bracken producing
        the same output format as Kraken. Abundance information is currently not supported
        in MultiQC.
      path_filters:
        - "*.bracken.kraken2.report.txt"
  - "kraken":
      name: "Centrifuge"
      anchor: "centrifuge"
      target: "Centrifuge"
      doi: "10.1101/gr.210641.116"
      info: |
        is a very rapid and memory-efficient system for the classification of DNA
        sequences from microbial samples. The system uses a novel indexing scheme based
        on the Burrows-Wheeler transform (BWT) and the Ferragina-Manzini (FM) index.
        Note: Figure title
      extra: |
        ℹ️: plot title will say Kraken2 due to Centrifuge producing the same output
        format as Kraken. If activated, see the actual Kraken2 results in the section
        above.
      path_filters:
        - "*.centrifuge.txt"
  - "malt":
      name: "MALT"
  - "kaiju":
      name: "Kaiju"

