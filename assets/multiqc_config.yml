report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/taxprofiler/tree/dev"
  target="_blank">nf-core/taxprofiler</a> analysis pipeline. For information about
  how to interpret these results, please see the <a href="https://nf-co.re/taxprofiler/dev/docs/output"
  target="_blank">documentation</a>.
